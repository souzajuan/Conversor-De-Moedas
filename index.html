<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
    <title>Conversor de Moedas</title>
  </head>

  <body>
  
    <img class="gif" src="./assets/logo.gif" alt="logo-convesor-de-dinheiro" />
  
    <main>
      <label>
        converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>
      <label>
        valor
        <input class="input-moeda" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="caixa-moeda">
          <img src="./assets/Real.png" alt="logo-moeda-a-converter" />
          <p class="moeda">Real</p>
          <p class="valor-moeda-para-converter">R$ 0,00</p>
        </div>

        <img class="seta-img" src="./assets/seta.png" alt="seta" />

        <div class="caixa-moeda">
          <img class="moeda-img" src="./assets/dolar.png" alt="logo-moeda-convertida" />
          <p class="moeda" id="dolar">Dólar americano</p>
          <p class="valor-moeda">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
